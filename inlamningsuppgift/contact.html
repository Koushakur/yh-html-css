<!DOCTYPE html>
<html lang="en">

<head>
   <title>Crito&trade; - Business Solutions</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="img/icons/favicon.svg">

   <!-- Fonts -->
   <link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
   <!---->

   <!-- CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/style-contact.css">
   <!---->

   <!-- FontAwesome -->
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>

   <!-- Google Maps -->
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOrET9FfQXyIINBXp1SBMVm342dGqJos&callback=initMap&libraries=&v=weekly"
      defer></script>
   <script src="js/map.js"></script>
   <!---->
</head>

<body>

   <header id="header"></header>

   <main>
      <!-- Sub-header -->
      <section class="sub-header">
         <!-- <h5>Home <b>Contact</b></h5> -->
         <h1>Let's Connect</h1>
      </section>

      <!-- Contact info -->
      <section class="contact-info">
         <div class="container">

            <div class="content">
               <img src="img/icons/vist-us.svg" alt="">
               <div>
                  <h4>Visit us</h4>
                  <p>Sveav√§gen 31<br>
                     111 34 STOCKHOLM</p>
               </div>
            </div>

            <div class="content">
               <img src="img/icons/call-us.svg" alt="">
               <div>
                  <h4>Call us</h4>
                  <p>+46 (8) 121 470 50<br>
                     +46 (8) 121 470 51</p>
               </div>
            </div>

            <div class="content">
               <img src="img/icons/email-us.svg" alt="">
               <div>
                  <h4>Email us</h4>
                  <a href="mailto:info@crito.com">
                     <p>info@crito.com<br>
                  </a>
                  <a href="mailto:support@crito.com">
                     support@crito.com</p>
                  </a>
               </div>
            </div>
         </div>
      </section>

      <!-- 'Send message' form -->
      <section class="message">
         <div class="container">
            <h2>Leave us a message for any information.</h2>

            <form method="post" id="sendMessage">
               <input required name="name" placeholder="Name*" autocomplete="name"="Full name" maxlength="70">
               <input required name="email" placeholder="Email*" autocomplete="email" title="E-Mail" maxlength="70"
                  type="email">
               <textarea required name="message" placeholder="Your Message*" title="Your message"
                  id="message"></textarea>
               <button title="Send message" class="btn-orange">
                  Send Message<span class="fa-solid fa-arrow-up-right ms-2"></span>
               </button>
            </form>
         </div>
      </section>

      <!-- Google Maps -->
      <section id="gmp-map"></section>

   </main>

   <!-- Footer is loaded from footer.html by javascript -->
   <footer id="footer"></footer>

   <!-- Jump to top floating button -->
   <a href="#">
      <button class="btn-orange round" id="to-top"><span class="fa-solid fa-arrow-up"></span></button>
   </a>

   <script src="js/scripts.js"></script>
</body>

</html>
